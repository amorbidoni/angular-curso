<h3>
  Agregar <small>{{ nuevo.nombre }}</small>
</h3>
<hr />
<form action="" (ngSubmit)="agregar()">
  <input
    type="text"
    placeholder="Nombre de personaje"
    [(ngModel)]="nuevo.nombre"
    name="nombre"
  />
  <input
    type="number"
    placeholder="Poder"
    [(ngModel)]="nuevo.poder"
    name="poder"
  />
  <button type="submit">Agregar</button>
</form>
